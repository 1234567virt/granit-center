<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
<style>
  
#fon{

    left:0;
    right: 0;
    top:0;
    bottom: 0;
   width: 100%;
    height: 100%;
    transition:all 3s;
 
   }
   #img1{
width: 300px;
height: 300px;
margin:auto;
position: absolute;
left:0;
    right: 0;
    top:0;
    bottom: 0;
  
   }
</style> 
</head>
<body>
    <div id='fon'>
        <img id="img1" src='b1.jpg' onclick="slide(massiv)" oncontextmenu="big()">
    </div>
    <script>
         var i=0;
    function slide(massiv){
        var img=document.getElementById('img1');
        if(massiv.length>i){
   
      img.src=massiv[i];
      i++;
     
    }
       else{
        i=0;
        img.src=massiv[i];
       }
    }
    function big(){
        var img=document.getElementById('img1');
        var fon=document.getElementById('fon');
        if(img.style.width=='300px')
        {
            img.style.width='600px';
            img.style.height='600px';
            img.style.borderRadius='7px';
            fon.style.background='grey';
            fon.style.position='absolute';

        }
else{
            img.style.width='300px';
            img.style.height='300px';
            img.style.borderRadius='0px';   
          fon.style.background='white';
         
}
    }
    massiv=[];
    massiv=['b2.jpg','b3.jpg','b4.jpg'];
    </script>
</body>
</html>
